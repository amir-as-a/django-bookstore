{% extends '_base.html' %}

{% block page_title %}
    Book Detail
{% endblock page_title %}

{% block content %}
    <div class="container mt-4">
        <div class="row">
            <div class="col-9">

                <div class="card shadow my-3 p-5">
                    <h1>{{ book.title }}</h1>
                    <p class="small text-muted mt-2">By: {{ book.author }}</p>
                    <p class="mt-2">{{ book.description }}</p>
                    <div>
                        <a href="{% url 'update_book' book.id %}" class="btn btn-sm btn-warning">Edit</a>
                        <a href="{% url 'delete_book' book.id %}" class="btn btn-sm btn-danger">Delete</a>
                    </div>
                </div>

            </div>
        </div>
    </div>
{% endblock content %}
