{% extends '_base.html' %}

{% block page_title %}
    Bookbook list
{% endblock %}

{% block content %}
    <div class="container mt-4">
        <div class="row">

            <div class="col-9">
                {% for book in all_book %}
                    <div class="card shadow-sm my-3">
                        <div class="card-body">
                            <h5 class="card-title">{{ book.title }} ({{ book.author }})</h5>
                            <p class="card-text py-3">
                                {{ book.description }}
                            </p>
                            <a href="{% url 'book_detail' book.id %}" class="btn btn-sm btn-success">Read More</a>
                        </div>
                    </div>
                {% endfor %}
            </div>

        </div>
    </div>

{% endblock %}
